<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbal Remedies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f8f9fa;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .herb {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .herb img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .herb h2 {
      margin: 0 0 10px;
      color: #2d6a4f;
    }
    .herb p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Natural Herbal Remedies</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search by herb or condition..." onkeyup="filterHerbs()" />
  </div>
  
  <div id="herbs">
    <!-- Herbs will load here dynamically -->
  </div>

  <script>
    const herbs = [
      {
        name: "Ginger",
        image: "images/ginger.jpg",
        uses: "Nausea, digestion, inflammation",
        dosage: "1-2 grams of powdered root daily"
      },
      {
        name: "Turmeric",
        image: "images/turmeric.jpg",
        uses: "Inflammation, joint pain",
        dosage: "500 mg curcumin extract 1-2 times daily"
      },
      {
        name: "Echinacea",
        image: "images/echinacea.jpg",
        uses: "Boosting immune system",
        dosage: "300 mg three times daily"
      },
      {
        name: "Peppermint",
        image: "images/peppermint.jpg",
        uses: "Indigestion, headaches",
        dosage: "Peppermint tea or 0.2 mL oil capsules 2-3 times daily"
      }
    ];

    function displayHerbs(data) {
      const container = document.getElementById('herbs');
      container.innerHTML = '';
      data.forEach(herb => {
        const div = document.createElement('div');
        div.className = 'herb';
        div.innerHTML = `
          <img src="${herb.image}" alt="${herb.name}" />
          <h2>${herb.name}</h2>
          <p><strong>Used for:</strong> ${herb.uses}</p>
          <p><strong>Dosage:</strong> ${herb.dosage}</p>
        `;
        container.appendChild(div);
      });
    }

    function filterHerbs() {
      const search = document.getElementById('search').value.toLowerCase();
      const filtered = herbs.filter(h =>
        h.name.toLowerCase().includes(search) ||
        h.uses.toLowerCase().includes(search)
      );
      displayHerbs(filtered);
    }

    // Initial load
    displayHerbs(herbs);
  </script>
</body>
</html>
