<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbal Remedy Guide</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100px; height: auto; border-radius: 10px; }
    input, select { padding: 8px; margin: 10px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    @media (max-width: 600px) {
      img { width: 70px; }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr { margin-bottom: 15px; }
      td { padding-left: 50%; position: relative; }
      td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Herbal Remedy Guide</h1>
  <input type="text" id="search" placeholder="Search by illness or herb..."/>

  <table id="herb-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Illness</th>
        <th>Herb</th>
        <th>Dosage</th>
        <th>Instructions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Echinacea_purpurea1.jpg/320px-Echinacea_purpurea1.jpg",
        illness: "Common Cold",
        herb: "Echinacea",
        dosage: "300 mg, 3x daily",
        instructions: "Use at onset of symptoms for 5–7 days."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Lavandula_angustifolia_1.jpg/320px-Lavandula_angustifolia_1.jpg",
        illness: "Anxiety",
        herb: "Lavender",
        dosage: "80–160 mg oil daily",
        instructions: "Use in capsule form or aromatherapy."
      },
      {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Ginger_Garden_2010.jpg/320px-Ginger_Garden_2010.jpg",
        illness: "Nausea",
        herb: "Ginger",
        dosage: "250 mg every 6 hours",
        instructions: "Can be taken as tea, capsule, or fresh root."
      }
    ];

    const tbody = document.querySelector("tbody");
    const search = document.getElementById("search");

    function renderTable(filtered = data) {
      tbody.innerHTML = "";
      filtered.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${entry.image}" alt="${entry.herb}"/></td>
          <td>${entry.illness}</td>
          <td>${entry.herb}</td>
          <td>${entry.dosage}</td>
          <td>${entry.instructions}</td>
        `;
        tbody.appendChild(row);
      });
    }

    search.addEventListener("input", () => {
      const val = search.value.toLowerCase();
      const filtered = data.filter(
        d =>
          d.illness.toLowerCase().includes(val) ||
          d.herb.toLowerCase().includes(val)
      );
      renderTable(filtered);
    });

    renderTable();
  </script>
</body>
</html>
