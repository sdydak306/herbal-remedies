
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbal Remedies</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f9f1; }
    h1 { text-align: center; }
    .search { margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
  </style>
</head>
<body>
  <h1>Herbal Remedies</h1>
  <input type="text" id="search" class="search" placeholder="Search herbs or illnesses..." onkeyup="filterHerbs()" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
  <div id="herb-list" class="grid"></div>

  <script>
    const herbs = [{'name': 'Ashwagandha', 'illness': 'Stress, Fatigue', 'dosage': '500mg daily', 'instructions': 'Take with warm water after meals', 'image': 'ashwagandha.jpg'}, {'name': 'Echinacea', 'illness': 'Colds, Flu', 'dosage': '300mg 2x daily', 'instructions': 'Take at the first sign of illness', 'image': 'echinacea.jpg'}, {'name': 'Ginger', 'illness': 'Nausea, Indigestion', 'dosage': '1g daily', 'instructions': 'Boil in water for 10 minutes', 'image': 'ginger.jpg'}, {'name': 'Milk Thistle', 'illness': 'Liver Detox', 'dosage': '150mg daily', 'instructions': 'Take with meals', 'image': 'milk_thistle.jpg'}, {'name': 'Turmeric', 'illness': 'Inflammation', 'dosage': '500mg 2x daily', 'instructions': 'Use in food or take capsules', 'image': 'turmeric.jpg'}];

    function renderHerbs(list) {
      const container = document.getElementById('herb-list');
      container.innerHTML = '';
      list.forEach(herb => {
        container.innerHTML += `
          <div class="card">
            <img src="images/${herb.image}" alt="${herb.name}">
            <h3>${herb.name}</h3>
            <p><strong>Helps with:</strong> ${herb.illness}</p>
            <p><strong>Dosage:</strong> ${herb.dosage}</p>
            <p><strong>Instructions:</strong> ${herb.instructions}</p>
          </div>
        `;
      });
    }

    function filterHerbs() {
      const term = document.getElementById('search').value.toLowerCase();
      const filtered = herbs.filter(h => 
        h.name.toLowerCase().includes(term) || 
        h.illness.toLowerCase().includes(term)
      );
      renderHerbs(filtered);
    }

    renderHerbs(herbs);
  </script>
</body>
</html>
